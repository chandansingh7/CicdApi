spring.application.name=cicdpos
server.port=8080

# Database
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/cicdpos}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT
jwt.secret=${JWT_SECRET:3cfa76ef14937c1c0ea519f8fc057a80fcd04a7420f8e8bcd0a7567c272e007}
jwt.expiration=86400000

# CORS
cors.allowed-origins=${CORS_ORIGINS:http://localhost:4200}
